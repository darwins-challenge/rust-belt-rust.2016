<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Moon Lander Visualisation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Moon Lander Visualisation</a>
      </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <h2>Evolutions</h2>
          <button type="button" class="btn btn-success" id="start-btn">Start evolution</button>
          <button type="button" class="btn btn-danger" id="stop-btn">Stop</button>
          <br><br>

          <div id="generation-list" class="list-group left-pane"></div>
          <!--
          <div id="file-list" class="list-group"></div>
          <div class="pull-right">
            <button id="refresh-btn" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
          </div>
          -->
        </div>
        <div class="col-xs-8">
          <h2>Display</h2>
          <canvas id="display" width="640" height="480" style="background: url(images/background.jpg);"></canvas>

          <div class="row">
            <div class="col-xs-4">
              <h2>Score</h2>
              <table class="table table-condensed">
                <tbody id="score-table">
                </tbody>
              </table>
            </div>
            <div class="col-xs-5">
              <h2>Program</h2>
              <div id="program-pane"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="display: none;">
      <img id="lander0" src="images/lander0.png">
      <img id="lander1" src="images/lander1.png">
      <img id="lander2" src="images/lander2.png">
      <img id="landerg" src="images/landerg.png">
      <img id="landerr" src="images/landerr.png">
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/lander.js"></script>
    <script src="js/program.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
